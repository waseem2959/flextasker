<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Flextasker</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9fafb;
      color: #111827;
    }
    
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 2rem;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 1rem;
      color: #111827;
    }
    
    p {
      font-size: 1.125rem;
      line-height: 1.75rem;
      color: #6b7280;
      margin: 0 0 2rem;
    }
    
    .retry-button {
      display: inline-block;
      padding: 0.75rem 2rem;
      background-color: #0891b2;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .retry-button:hover {
      background-color: #0e7490;
    }
    
    .retry-button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(8, 145, 178, 0.1);
    }
    
    .saved-pages {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #e5e7eb;
    }
    
    .saved-pages h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 0 0 1rem;
      color: #374151;
    }
    
    .saved-pages-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .saved-pages-list li {
      margin: 0.5rem 0;
    }
    
    .saved-pages-list a {
      color: #0891b2;
      text-decoration: none;
      font-weight: 500;
    }
    
    .saved-pages-list a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
      <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l8.735 8.735m0 0a.374.374 0 11.53.53m-.53-.53l.53.53m0 0L21 21M14.652 9.348a3.75 3.75 0 010 5.304m2.121-7.425a6.75 6.75 0 010 9.546m2.121-11.667c3.808 3.807 3.808 9.98 0 13.788m-9.546-4.242a3.733 3.733 0 01-1.06-2.122m-1.061 4.243a6.75 6.75 0 01-1.625-6.929m-.496 9.05c-3.068-3.067-3.664-7.67-1.79-11.334M12 12h.008v.008H12V12z" />
    </svg>
    
    <h1>You're offline</h1>
    
    <p>It looks like you've lost your internet connection. Some features may be unavailable until you're back online.</p>
    
    <button class="retry-button" onclick="window.location.reload()">
      Try Again
    </button>
    
    <div class="saved-pages">
      <h2>Available offline</h2>
      <ul class="saved-pages-list">
        <li><a href="/">Home</a></li>
        <li><a href="/dashboard">Dashboard</a></li>
        <li><a href="/tasks">Browse Tasks</a></li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check for connection periodically
    function checkConnection() {
      if (navigator.onLine) {
        window.location.reload();
      }
    }
    
    // Check every 5 seconds
    setInterval(checkConnection, 5000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
